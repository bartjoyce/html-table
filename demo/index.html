<!DOCTYPE html>
<html>
    <head>
        <title>html-table</title>

        <!-- html-table scripts -->
        <script type=text/javascript src=../src/main.js></script>

        <!-- html-table stylesheet -->
        <link rel=stylesheet type=text/css href=../src/styles.css />

        <!-- demo scripts -->
        <script type=text/javascript src=script.js></script>

        <!-- demo stylesheet -->
        <link rel=stylesheet type=text/css href=styles.css />
    </head>

    <body>
        <table class="table row-headings">
            <tbody>
                <tr class=row>
                    <th class=heading>x</th>
                    <td class=normal>0</td>
                    <td class=normal>1</td>
                    <td class=normal>2</td>
                    <td class=normal>3</td>
                    <td class=normal>4</td>
                    <td class=normal>5</td>
                    <td class=normal>6</td>
                </tr>
                <tr class=row>
                    <th class=heading>y</th>
                    <td class=normal>0</td>
                    <td class=normal>1</td>
                    <td class=normal>4</td>
                    <td class=normal>9</td>
                    <td class=normal>16</td>
                    <td class=normal>25</td>
                    <td class=normal>36</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
