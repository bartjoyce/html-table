<!DOCTYPE html>
<html>
    <head>
        <title>html-table</title>

        <!-- html-table scripts -->
        <script type=text/javascript src=../src/main.js></script>

        <!-- html-table stylesheet -->
        <link rel=stylesheet type=text/css href=../src/styles.css />

        <!-- demo scripts -->
        <script type=text/javascript src=script.js></script>

        <!-- demo stylesheet -->
        <link rel=stylesheet type=text/css href=styles.css />
    </head>

    <body>
        <table class="table row-headings">
            <tr>
                <th>Day</th>
                <td>Sun</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
            </tr>
            <tr>
                <th>Commits</th>
                <td>0</td>
                <td>5</td>
                <td>1</td>
                <td>1</td>
                <td>2</td>
                <td>4</td>
                <td>2</td>
            </tr>
        </table>
        <br>
        <table class="table col-headings">
            <tr>
                <th>Day</th>
                <th>Commits</th>
            </tr>
            <tr>
                <td>Sun</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Mon</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Tue</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Thu</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Fri</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Sat</td>
                <td>2</td>
            </tr>
        </table>
    </body>
</html>
